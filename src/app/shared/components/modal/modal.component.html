<div
  (click)="close()"
  (keydown.esc)="close()"
  class="modal-overlay">
  <div
    appFocusTrap
    appFocusBack
    (click)="$event.stopPropagation()"
    class="modal-content"
    [attr.aria-label]="config.title"
    aria-modal="true"
    role="dialog">
    <h1 class="modal-title">{{ config.title }}</h1>
    <!--tempalte-->
    <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
  </div>
</div>
