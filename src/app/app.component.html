<h1>Accessible Modal Component</h1>

<p>Welcome to the acessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        formControlName="firstName"
        type="text"
        id="firstName" />

      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surname').invalid"
        formControlName="surname"
        type="text"
        id="surname" />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required">
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        formControlName="age"
        id="age" />
      <span
        id="age-error"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required">
        Age is required
      </span>
    </div>

    <label for="info">Subscribe</label>
    <input
      formControlName="info"
      (change)="info = !info"
      id="info"
      type="checkbox"
    />
    <p [@fade] *ngIf="info">Placeholder for more information</p>

    <div class="button-group">
      <button [attr.aria-disabled]="form.invalid" class="button button-primary" type="submit">Submit</button>
      <button (click)="close()" class="button button-secondary" type="button">
        Cancel
      </button>
    </div>
  </form>
</ng-template>
